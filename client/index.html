<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shiren</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="chat_container"></div>
      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Type your message here..."></textarea> <!--Place to type user message-->
        <button type="button"><img src="assets/profile.svg" alt="profile" /> <!--User Profile button-->
        <button type="submit"><img src="assets/send.svg" alt="send" /> <!--Send Button-->
      </form>
    </div>
    <script type="module" src="script.js"></script>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
  </body>
</html>
